<html>
  <head>
    <title>Text to Emoji Translator</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <script src="twemoji.min.js"></script>
    <script src='functions.js'></script>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8" />
    <link href="emojiTranslator.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <div id="fb-root"></div>
<script>

window.fbAsyncInit = function() {
   FB.init({
     appId      : 'your-app-id',
     xfbml      : true,
     version    : 'v2.5'
   });
 };

(function(d, s, id) {
 var js, fjs = d.getElementsByTagName(s)[0];
 if (d.getElementById(id)) return;
 js = d.createElement(s); js.id = id;
 js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=906878672723149";
 fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

</script>
    
    <h1>Emoji Translator!<img class="emoji" draggable="false" src="images/1f64b_apple.png"></h1>
    <fieldset class="field_set">
      <legend class="legend">Text to Translate:</legend>
      <div class="input">
      	<form NAME="myform">
	       	<textarea TYPE="text" NAME="text" VALUE="" placeholder="Type what you want to translate!" rows="7" cols="50"></textarea>
	       	<br>
	       	<input class="myButton" type="button" name="button" value="Go!" onClick="printCaps()"/>
      	</form>
      </div>
    </fieldset>
    <br>
    <fieldset class="field_set">
      <legend class="legend">Translation:</legend>
      <div class="input">
      	<span class="input" id="result"></span>
      	<br>
      	<button class="myButton" onclick="temp_function()" data-size="xlarge" data-show-faces="false">Post on Facebook</button>
      	<hr style="height:50pt; visibility:hidden;" />
      </div>
    </fieldset>

</body>
  

</html>
