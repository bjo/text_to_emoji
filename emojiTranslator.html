<html>
  <head>
    <title>Text to Emoji Translator</title>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <script src="twemoji.min.js"></script>
    <script src='functions.js'></script>
    <meta http-equiv="Content Type" content="text/html; charset=utf-8" />
    <link href="emojiTranslator.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '906878672723149',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
    </script>
    
    <h1>Emoji Translator!<img class="emoji" draggable="false" src="images/1f64b_apple.png"></h1>
    <fieldset class="field_set">
      <legend class="legend">Text to Translate:</legend>
      <form NAME="myform">
	       <INPUT TYPE="text" NAME="text" VALUE=""/>
	       <br>
	       <input type="button" name="button" value="Go!" onClick="printCaps()"/>
      </form>
    </fieldset>
    <br>
    <div class="field_set">
      <legend class="legend">Translation:</legend>
      <span id="result"></span>
    </div>
    <input type='text' id='emojicode' placeholder='Unicode'>
    <input type='text' id='annotation' placeholder='Annotation'>

</body>
  

</html>
